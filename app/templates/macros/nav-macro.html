<!-- nav-macro.nunjucks -->


{%- macro active(activePage='home') %}
<nav>
    {%- for i in ['home', 'heroes', 'Explore'] %}
        <a href="{% if activePage == i %}#{% else %}{{i}}.html{% endif %}" class="{% if activePage == i %}active{% endif %}"> {{ i | title }}</a>
    {%- endfor %}
</nav>
{%- endmacro %}
